board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.arduino.ldscript = esp32c3_out.ld
build_unflags = 
	-DARDUINO_ESP32_DEV
build_flags = 
	-DARDUINO_ESP32C3_DEV
	${env.build_flags}
	${baro.params}
	${intervals.intervals}
	-DARDUINO_USB_MODE=0
	-DESP_FS_WS_USE_SD=0
	-DM5STAMP_C3U
	-UTRACE_PINS
